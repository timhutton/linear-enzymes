<body>

    <!-- Create the canvas that the C++ code will draw into -->
    <canvas id="canvas" oncontextmenu="event.preventDefault()">Your browser may not support WebAssembly.</canvas>

    <!-- Allow the C++ to access the canvas element -->
    <script type='text/javascript'>
        var Module = {
            canvas: (function() { return document.getElementById('canvas'); })()
        };
    </script>

    <!-- Add the javascript glue code (index.js) as generated by Emscripten -->
    <script src="index.js"></script>

    <!-- Allow the javascript to call C++ functions -->
    <script type='text/javascript'>
        canvas.addEventListener('click',    _toggle_start_stop, false);
        canvas.addEventListener('touchend', _toggle_start_stop, false);
    </script>
